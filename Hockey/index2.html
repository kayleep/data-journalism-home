<h1>Hello!</h1>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500;

    

//var projection = d3.geo.albers();


var projection = d3.geo.azimuthalEquidistant()
    .rotate([105, -45])
    .center([-3, 5])
    .scale(500)
    .translate([width / 2, height / 2])
    .precision(.1)
    .clipAngle(70);


var path = d3.geo.path()
    .projection(projection)
    .pointRadius(1.5);

var svg = d3.select(".my-map").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "us.json")
    .defer(d3.tsv, "players.tsv")
    .await(ready);



function ready(error, us, players) {
  svg.append("path")
      .datum(topojson.feature(us, us.objects.land))
      .attr("class", "land")
      .attr("d", path);

 // svg.insert("path", ".graticule")
 //      .datum(topojson.feature(us, {type: "GeometryCollection", geometries: us.objects.countries.geometries.filter(function(d) { return d.id in ids; })}))
 //      .attr("class", "countries")
 //      .attr("d", path);

 svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

 svg.insert("path", ".graticule")
      .datum(topojson.mesh(us, us.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);


  //svg.append("path")
    //  .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      //.attr("class", "states")
      //.attr("d", path);

  var dots = multiPoint(players);

  svg.append("g")
      .attr("class", "g-point g-players-point").selectAll("rect")
      .data(dots.coordinates)
      .enter()
      .append("rect")
      .on("mouseover", function(d) { console.log(d); });

  svg.selectAll(".g-point rect")
  .attr("transform", function(d) { return "translate(" + projection(d) + ")"; })
  .attr("width", 3)
  .attr("height", 3);





  // svg.append("path")
  //     .datum(topojson.feature(airports, airports.objects.airports))
  //     .attr("class", "points")
  //     .attr("d", path);
}

function multiPoint(playerPoint) {

  return {
    type: "MultiPoint",
    coordinates: playerPoint.map(function(d) {
      return [+d.Longi, +d.Lati];
    })
  }
}



</script>
